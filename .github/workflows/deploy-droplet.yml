name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [main]

concurrency:
  group: deploy-do-droplet
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.DO_APP_DIR }}"
            # One-time setup (safe if already done)
            chmod +x deploy/scripts/deploy.sh || true

            # Fast deploy: rebuild only changed services
            deploy/scripts/deploy.sh auto

            # Optional light cleanup (keeps BuildKit cache for faster rebuilds)
            docker image prune -f --filter "until=168h" || true
