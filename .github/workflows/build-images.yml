name: Build & Push Docker Images (GHCR)

on:
  push:
    branches: [main]

concurrency:
  group: ghcr-build-main
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/waraqaweb/waraqa-backend:main
            ghcr.io/waraqaweb/waraqa-backend:${{ github.sha }}
          build-args: |
            APP_VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/waraqaweb/waraqa-frontend:main
            ghcr.io/waraqaweb/waraqa-frontend:${{ github.sha }}
          build-args: |
            REACT_APP_API_URL=${{ vars.REACT_APP_API_URL }}
            REACT_APP_SOCKET_URL=${{ vars.REACT_APP_SOCKET_URL }}
            APP_VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/waraqaweb/waraqa-nginx:main
            ghcr.io/waraqaweb/waraqa-nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
