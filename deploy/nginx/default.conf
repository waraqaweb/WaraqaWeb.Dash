upstream backend_upstream {
  server backend:5000;
}

upstream marketing_upstream {
  server marketing:4000;
}

upstream mongo_express_upstream {
  server mongo-express:8081;
}

# Server block for the dashboard host (serves the SPA from / and exposes API + DB panel)
server {
  listen 80;
  server_name testdashboard.waraqaweb.com;

  # Serve dashboard SPA at root
  location / {
    alias /usr/share/nginx/html/dashboard/;
    try_files $uri $uri/ /index.html;
  }

  # Preserve the old /dashboard/* paths (in case bookmarks exist)
  location ^~ /dashboard/ {
    alias /usr/share/nginx/html/dashboard/;
    try_files $uri $uri/ /index.html;
  }

  # Common auth redirects (map to SPA routes)
  location = /login { return 301 /login$is_args$args; }
  location = /register { return 301 /register$is_args$args; }
  location = /forgot-password { return 301 /forgot-password$is_args$args; }
  location = /reset-password { return 301 /reset-password$is_args$args; }
  location = /admin/login { return 301 /admin/login$is_args$args; }

  # Backend API used by dashboard
  location ^~ /api/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Database admin panel (mongo-express) â€” keep accessible on the dashboard host only
  location ^~ /db/ {
    proxy_pass http://mongo_express_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # Socket.io (websockets)
  location ^~ /socket.io/ {
    proxy_pass http://backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# Server block for the public marketing site
server {
  listen 80;
  server_name test.waraqaweb.com;

  # Allow the Next.js marketing app to respond on /
  location / {
    proxy_pass http://marketing_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Backend API for marketing app
  location ^~ /api/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Do NOT expose the DB panel on the public marketing host
}
